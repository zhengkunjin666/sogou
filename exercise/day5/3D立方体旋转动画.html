<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            background: linear-gradient(#ff0 0%,#000 80%);
            height: 100%;
        }
        .wrap{
            margin-top: 130px;
            /* 下面该属性定义3D元素距视图的距离，对子元素有透视的效果；也可以理解为镜头距离元素表面的位置。 */
            perspective: 1000px;
        }
        .cube{
            margin: auto;
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;  /* flat默认值表示2D空间 */
            transform: rotateX(-30deg) rotateY(-70deg);
        }
        .cube > div{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #333;
            opacity: .9;
            border: 1px solid #fff;
            color: #fff;
            font-size: 36px;
            font-family: "Microsoft Yahei";
            font-weight: bold;
            text-align: center;
            line-height: 200px;
            display: none;
        }
        .cube .out-front{
            transform: translateZ(100px);
            display: block;
        }
        .cube .out-back{
            transform: translateZ(-100px) rotateY(180deg);
            display: block;
        }
        .cube .out-left{
            transform: rotateY(90deg) translateZ(100px);
            display: none;
        }
        .cube .out-right{
            
            display: block;
        }
        .cube > span{
            display: none;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #999;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="cube">
            <div class="out-front">前面</div>
            <div class="out-back">后面</div>
            <div class="out-left">左面</div>
            <div class="out-right">右面</div>
            <div class="out-top">上面</div>
            <div class="out-bottom">下面</div>

            <span class="in-front"></span>
            <span class="in-back"></span>
            <span class="in-left"></span>
            <span class="in-right"></span>
            <span class="in-top"></span>
            <span class="in-bottom"></span>
        </div>
    </div>
</body>
</html>
